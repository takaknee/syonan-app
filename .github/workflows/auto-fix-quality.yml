name: Auto-Fix Code Quality Issues

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Target branch to fix'
        required: false
        default: 'main'

permissions:
  contents: write
  pull-requests: write
  actions: write

jobs:
  auto-fix-quality:
    name: Auto-Fix Code Quality
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          cache: true
        continue-on-error: true
        timeout-minutes: 3

      - name: Check Flutter availability
        id: flutter_check
        run: |
          if command -v flutter >/dev/null 2>&1; then
            echo "flutter_available=true" >> $GITHUB_OUTPUT
            echo "‚úÖ Flutter is available"
            flutter --version
          else
            echo "flutter_available=false" >> $GITHUB_OUTPUT
            echo "‚ùå Flutter not available - skipping Flutter-specific fixes"
          fi

      - name: Get dependencies
        if: steps.flutter_check.outputs.flutter_available == 'true'
        run: |
          if [ -f pubspec.yaml ]; then
            echo "üì¶ Getting Flutter dependencies..."
            flutter pub get
          fi
        continue-on-error: true
        timeout-minutes: 3

      - name: Auto-fix code formatting
        if: steps.flutter_check.outputs.flutter_available == 'true'
        id: format_fix
        run: |
          echo "üîß Auto-fixing code formatting..."
          
          # Check if formatting is needed
          if ! dart format --set-exit-if-changed . --dry-run; then
            echo "format_needed=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Formatting issues detected, applying fixes..."
            
            # Apply formatting
            dart format .
            
            # Check if files were changed
            if git diff --exit-code; then
              echo "‚úÖ No changes after formatting"
              echo "changes_made=false" >> $GITHUB_OUTPUT
            else
              echo "üìù Files were formatted"
              echo "changes_made=true" >> $GITHUB_OUTPUT
              
              # Show which files were changed
              echo "Changed files:"
              git diff --name-only
            fi
          else
            echo "format_needed=false" >> $GITHUB_OUTPUT
            echo "changes_made=false" >> $GITHUB_OUTPUT
            echo "‚úÖ Code is already properly formatted"
          fi

      - name: Auto-fix analysis issues with precise targeting
        if: steps.flutter_check.outputs.flutter_available == 'true'
        id: analysis_fix
        run: |
          echo "üîç Running analysis and attempting precise auto-fixes..."
          
          # Run analysis and capture output
          if flutter analyze --no-preamble > analysis_output.txt 2>&1; then
            echo "‚úÖ No analysis issues found"
            echo "analysis_issues=false" >> $GITHUB_OUTPUT
            echo "fixes_applied=false" >> $GITHUB_OUTPUT
          else
            echo "analysis_issues=true" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è Analysis issues detected:"
            cat analysis_output.txt
            
            fixes_applied=false
            
            # Parse analysis output and fix specific issues
            echo "üéØ Applying precise fixes based on analysis results..."
            
            # Fix prefer_const_constructors issues
            if grep -q "prefer_const_constructors" analysis_output.txt; then
              echo "üîß Fixing const constructor issues..."
              
              # Extract file:line information and fix each specific case
              grep "prefer_const_constructors" analysis_output.txt | while IFS= read -r line; do
                # Extract file and line number: file.dart:123:45
                if [[ $line =~ ([^[:space:]]+\.dart):([0-9]+):([0-9]+) ]]; then
                  file="${BASH_REMATCH[1]}"
                  line_num="${BASH_REMATCH[2]}"
                  
                  if [ -f "$file" ]; then
                    echo "  ‚Üí Fixing const in $file at line $line_num"
                    
                    # Read the specific line and apply const fix
                    current_line=$(sed -n "${line_num}p" "$file")
                    
                    # Smart const addition patterns
                    if [[ $current_line =~ ^([[:space:]]*)([^[:space:]].*)$ ]]; then
                      indent="${BASH_REMATCH[1]}"
                      content="${BASH_REMATCH[2]}"
                      
                      # Common patterns to add const
                      if [[ $content =~ ^(Icon|Text|SizedBox|Padding|Container|MaterialApp|Scaffold)\( ]]; then
                        new_line="${indent}const ${content}"
                        sed -i "${line_num}s/.*/$new_line/" "$file"
                        fixes_applied=true
                        echo "    ‚úì Added const to: $content"
                      elif [[ $content =~ ^([a-zA-Z_][a-zA-Z0-9_]*\() ]]; then
                        # General constructor pattern
                        new_line="${indent}const ${content}"
                        sed -i "${line_num}s/.*/$new_line/" "$file"
                        fixes_applied=true
                        echo "    ‚úì Added const to constructor at line $line_num"
                      fi
                    fi
                  fi
                fi
              done
            fi
            
            # Fix Flutter API compatibility issues
            echo "üîß Checking for Flutter API compatibility issues..."
            if grep -q "argument_type_not_assignable" analysis_output.txt; then
              echo "Attempting to fix Flutter API compatibility issues..."
              
              # Fix CardTheme -> CardThemeData (Flutter 3.32+ compatibility)
              if grep -q "CardTheme.*can't be assigned.*CardThemeData" analysis_output.txt; then
                echo "Fixing CardTheme -> CardThemeData compatibility..."
                find lib -name "*.dart" -exec sed -i 's/cardTheme: const CardTheme(/cardTheme: const CardThemeData(/g' {} \; || true
                find lib -name "*.dart" -exec sed -i 's/cardTheme: CardTheme(/cardTheme: CardThemeData(/g' {} \; || true
                fixes_applied=true
              fi
            fi
            
            # Check if any fixes were applied
            if git diff --exit-code; then
              echo "fixes_applied=false" >> $GITHUB_OUTPUT
              echo "‚ÑπÔ∏è No automatic fixes could be applied"
            else
              echo "fixes_applied=true" >> $GITHUB_OUTPUT
              echo "‚úÖ Some automatic fixes were applied"
              echo "Fixed files:"
              git diff --name-only
            fi
          fi

      - name: Commit auto-fixes
        if: |
          steps.flutter_check.outputs.flutter_available == 'true' && 
          (steps.format_fix.outputs.changes_made == 'true' || steps.analysis_fix.outputs.fixes_applied == 'true')
        run: |
          echo "üíæ Committing auto-fixes..."
          
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          git add -A
          
          commit_message="ü§ñ Auto-fix: Code quality improvements"
          
          if [ "${{ steps.format_fix.outputs.changes_made }}" = "true" ]; then
            commit_message="$commit_message - Format code"
          fi
          
          if [ "${{ steps.analysis_fix.outputs.fixes_applied }}" = "true" ]; then
            commit_message="$commit_message - Fix analysis issues"
          fi
          
          git commit -m "$commit_message" || echo "No changes to commit"

      - name: Push changes
        if: |
          steps.flutter_check.outputs.flutter_available == 'true' && 
          (steps.format_fix.outputs.changes_made == 'true' || steps.analysis_fix.outputs.fixes_applied == 'true')
        run: |
          echo "üì§ Pushing auto-fixes..."
          git push origin HEAD

      - name: Comment on PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const flutterAvailable = '${{ steps.flutter_check.outputs.flutter_available }}';
            const formatNeeded = '${{ steps.format_fix.outputs.format_needed }}';
            const changesMade = '${{ steps.format_fix.outputs.changes_made }}';
            const analysisIssues = '${{ steps.analysis_fix.outputs.analysis_issues }}';
            const fixesApplied = '${{ steps.analysis_fix.outputs.fixes_applied }}';
            
            let comment = '## ü§ñ Auto-Fix Quality Check Results\n\n';
            
            if (flutterAvailable === 'false') {
              comment += '‚ö†Ô∏è Flutter environment not available - quality checks skipped\n';
            } else {
              comment += '### Code Formatting\n';
              if (formatNeeded === 'true') {
                if (changesMade === 'true') {
                  comment += '‚úÖ **Fixed**: Code formatting issues were automatically corrected\n';
                } else {
                  comment += '‚úÖ **OK**: Formatting was already correct\n';
                }
              } else {
                comment += '‚úÖ **OK**: No formatting issues detected\n';
              }
              
              comment += '\n### Code Analysis\n';
              if (analysisIssues === 'true') {
                if (fixesApplied === 'true') {
                  comment += '‚úÖ **Partially Fixed**: Some analysis issues were automatically corrected\n';
                  comment += '‚ö†Ô∏è Manual review may be needed for remaining issues\n';
                } else {
                  comment += '‚ö†Ô∏è **Manual Fix Needed**: Analysis issues detected that require manual attention\n';
                }
              } else {
                comment += '‚úÖ **OK**: No analysis issues detected\n';
              }
              
              if (changesMade === 'true' || fixesApplied === 'true') {
                comment += '\n---\n';
                comment += '‚ú® **Auto-fixes have been applied and committed to this PR**\n';
                comment += 'Please review the changes and ensure they meet your requirements.\n';
              }
            }
            
            comment += '\n---\n';
            comment += '*This comment was automatically generated by the Auto-Fix Quality workflow.*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

      - name: Fallback quality check (without Flutter)
        if: steps.flutter_check.outputs.flutter_available == 'false'
        run: |
          echo "üîç Running basic quality checks without Flutter..."
          
          # Basic file structure checks
          echo "üìÇ Checking project structure..."
          if [ -f pubspec.yaml ]; then
            echo "‚úÖ pubspec.yaml found"
          else
            echo "‚ùå pubspec.yaml not found"
          fi
          
          if [ -d lib ]; then
            echo "‚úÖ lib directory found"
            echo "Dart files in lib: $(find lib -name "*.dart" | wc -l)"
          else
            echo "‚ùå lib directory not found"
          fi
          
          if [ -d test ]; then
            echo "‚úÖ test directory found"
            echo "Test files: $(find test -name "*_test.dart" | wc -l)"
          else
            echo "‚ö†Ô∏è test directory not found"
          fi
          
          # Basic syntax checks using basic tools
          echo "üìù Basic syntax validation..."
          find lib test -name "*.dart" 2>/dev/null | head -10 | while read file; do
            if [ -f "$file" ]; then
              echo "Checking $file..."
              # Basic syntax check - just ensure file is readable
              cat "$file" > /dev/null && echo "  ‚úÖ Readable" || echo "  ‚ùå Issue with file"
            fi
          done
          
          echo "‚úÖ Basic quality checks completed"
