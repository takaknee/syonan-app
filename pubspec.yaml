name: syonan_app
description: "娘のための学習アプリ - 小学三年生向け算数練習アプリ"
publish_to: 'none'  # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1

  # State management
  provider: ^6.1.2

  # Local storage
  shared_preferences: ^2.2.2
  flutter_localizations:
    sdk: flutter
  intl: any  # Flutter SDKのバージョンに合わせる

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0  # Dart 3.6.0と互換性のあるバージョン
  test: ^1.25.8  # Flutter SDKと互換性のあるバージョン

flutter:
  uses-material-design: true
